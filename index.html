<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="header">
			<img id="logo" src="img/logo.png" alt="Logo" />
			<h1>My Library</h1>
		</div>
		<div id="content">
			<button id="add-book">Add Book</button>
			<div id="book-container">
				<div class="card">
					<p>Title</p>
					<p>Author</p>
					<p>Pages</p>
					<button class="read">Read</button>
					<button class="remove">Remove</button>
				</div>
				<div class="card">
					<p>Title</p>
					<p>Author</p>
					<p>Pages</p>
					<button class="not-read">Not read</button>
					<button class="remove">Remove</button>
				</div>
			</div>
			<div id="new-book">
				<p>Add new book</p>
				<input type="text" id="new-title" placeholder="Title">
				<input type="text" id="new-author" placeholder="Author">
				<input type="number" id="new-pages" placeholder="Pages">
				<label for="new-read">Have you read this book?</label>
				<input type="checkbox" id="new-read">
				<button id="submit-book">Submit Book</button>
			</div>
		</div>
		<div id="footer">
			<p>
				Copyright &copy; 2021 Sander SÃ¶hngen
				<a href="https://github.com/SanderSohngen">
					<img id="gitlogo" src="img/gitlogo.png" alt="github-logo" />
				</a>
			</p>
		</div>
	</body>
</html>
